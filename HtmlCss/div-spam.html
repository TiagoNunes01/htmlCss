<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e Span</title>

	<style type="text/css">
	
		#topo {

			background: gray;
		}

		#conteudo {
			background: darkgray;

		}

		#rodape {
			background: green;
		}

		.produto {
			background: gray;
			margin: 10px;
		}

		#assinatura {
			background: blue;
		}

	</style>

</head>
<body>
	<div id="topo">
		
		<img src="https://logodownload.org/wp-content/uploads/2014/04/amazon-logo-2.png" width="200">

		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>


	</div>

	<div id="conteudo">
		
		<span class="produto">
			Produto1
		</span>

		<span class="produto">
			Produto2
		</span>

		<span class="produto">
			Produto3
		</span>
	</div>

	<div id="rodape">
		
		Todos os direitos reservados.

	</div>

	<span id="assinatura">
		
		tiago

	</span>

	<span>
		
		tiago

	</span>
</body>
</html>
